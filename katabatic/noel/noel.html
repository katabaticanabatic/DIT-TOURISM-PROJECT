<!DOCTYPE html>

    <link rel="stylesheet" href="/katabatic/noel.css">

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p class="p1">plan an Unforgottable Experience with wild heart uganda safaris</p>
        </div>
        <div class="content-2">
            <div class="container">
                <div class="contactinfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>email</h3>

                        </div>
                    </div>
                </div>
                <div class="contactinfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Call us</h3>
                            <p>+25653870183</p>
                            <p>+25661154201</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"></div>
                        <div class="text">
                            <h3>Visit us</h3>
                            <p>86a Bukasa Rd,Lower Muyenga</p>
                            <p>p.o.Box 70322 Clock Tower</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form">
                <div class="contactform">
                    <form>
                        <h2>send Message</h2>
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <textarea required="required"></textarea>
                            <span>type your Message.....</span>
                        </div>
                        <div class="inputbox">
                            <input type="submit" name="" value="send">


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
